<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>页面属性</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>
<body>
	<div data-role="page">
		<div data-role="header"><a href="index.html" data-role="button" data-icon="home">首页</a><h1>我是头部区</h1></div>
		<div data-role="content">
			<ul>
			<li>data-role="page" 是显示在浏览器中的页面</li>
			<li>data-role="header" 创建页面上方的工具栏（常用于标题和搜索按钮）</li>
			<li>data-role="content" 定义页面的内容，比如文本、图像、表单和按钮，等等</li>
			<li>data-role="footer" 创建页面底部的工具栏</li>
			</ul>
		</div>
		<div data-role="footer">我是尾部区</div>
	</div>
</body>
</html>
